<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <label for="volume">Volume: </label><br>
    <input type="range" id="volume" min="0" max="100" value="20" oninput="mostrar(this.value)">

    <p id="resultado">Volume: 20</p>
    <script>
        function mostrar(volume){
            document.getElementById("resultado").innerText = `Volume: ${volume}`;
        }
    </script>
</body>
</html>
